<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
var num=parseInt(prompt("Enter a number"));
document.write("Print factorial of given number");
var fact=1;
for(var i=1;i<=num;i++)
{
	fact=fact*i;	
}
document.write("<br />Factorial :"+fact);
</script>
</head>
<body>

</body>
</html>
