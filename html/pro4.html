<!DOCTYPE html>

<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
var num=parseInt(prompt("Enter a number"));
document.write("Print table of given number");
for(var i=1;i<=10;i++)
{
	document.write("<br />"+(i*num));
}
</script>
